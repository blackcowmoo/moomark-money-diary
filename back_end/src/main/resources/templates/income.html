<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Allowance Chart_Income</title>
  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{css/templatemo-style.css}">
  <link rel="stylesheet" th:href="@{fontawesome/css/all.min.css}">
  <link rel="stylesheet" th:href="@{vendor/css/core.css}">
  <link rel="stylesheet" th:href="@{fonts/boxicons.scss}">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
</head>
<body>
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>

<!--nav bar-->
<div th:replace="/navbar::nav"></div>

<!--content-->
<div class="container-fluid tm-container-content tm-mt-60">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h2 class="col-12 tm-text-primary">
        Income_Chart
      </h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>Index</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody class="table-border-bottom-0">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                        data-bs-toggle="dropdown">
                  <i class="fa-solid fa-ellipsis"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="javascript:void(0);">
                    <i class="bx bx-edit-alt me-1"></i>
                    Edit
                  </a>
                  <a class="dropdown-item" href="javascript:void(0);">
                    <i class="bx bx-trash me-1"></i>
                    Delete
                  </a>
                </div>
              </div>
            </td>
          </tr>


          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

</body>
<script th:src="@{js/plugins.js}"></script>
<script>
  $(window).on("load", function () {
    $('body').addClass('loaded');
  });
</script>
</html>
